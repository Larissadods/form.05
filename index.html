<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário 5 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="form-container">
        <div class="container">
            <form action="">
                <h1> Entre em contato </h1>
                <p> Preencha o formulário abaixo e entraremos em contato com você </p> 
                
                <div class="input-single">
                    <input type="text" id="nome" class="input" required>
                    <label for="nome"> Seu nome completo </label>
                </div>

                <div class="input-single">
                    <input type="text" id="email" class="input" required>
                    <label for="email"> Seu e-mail </label>
                </div>

                <div class="input-single">
                    <input type="text" id="telefone" class="input" required>
                    <label for="telefone"> Seu telefone </label>
                </div>

                <div class="btn"> <input type="submit" value="Enviar"></div>
            </form>
        </div>
    </section>

</body>
</html>
